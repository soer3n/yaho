# permissions for end users to edit repoes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: repo-editor-role
rules:
- apiGroups:
  - helm.soer3n.info
  resources:
  - repoes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - helm.soer3n.info
  resources:
  - repoes/status
  verbs:
  - get
