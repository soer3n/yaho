# permissions for end users to view charts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chart-viewer-role
rules:
- apiGroups:
  - helm.soer3n.info
  resources:
  - charts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - helm.soer3n.info
  resources:
  - charts/status
  verbs:
  - get
