name: Lint

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17

      - name: check out code
        uses: actions/checkout@v1

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          args: --issues-exit-code=1 --timeout=5m0s
          only-new-issues: true
