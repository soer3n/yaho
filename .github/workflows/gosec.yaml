name: Gosec
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
jobs:

  gosec:
    name: gosec
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: check out code
        uses: actions/checkout@v3

      - name: run Gosec Security scanner
        uses: securego/gosec@v2.17.0
        with:
          args: ./...
